<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Validação local de dados</title>
</head>
<body>
    <div id="box">
        <h2>Login</h2>
        
        <div class="img-container">
            <img id="img-login" src="img/5617164.png" alt="Usuário: ">
            <input type="text" id="idnome" name="txtnome" value="" placeholder="Usuário" />
        </div>

        <div id="caixaerronome">
            <span id="erronome"></span>
        </div>

        <div class="img-container">
            <img id="img-senha" src="img/4520142.png" alt="Senha: ">
            <input type="password" id="idsenha" name="txtsenha" value="" placeholder="Senha" />
        </div>

        <div id="caixaerrosenha">
            <span id="errosenha"></span>
        </div>

        <input type="button" id="validar" value="Entrar"/>
    </div>
    <script src="javascript/script.js" defer></script>
    <script src="javascript2/index.js" defer></script>
</body>
